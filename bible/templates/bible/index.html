{% extends "base.html" %}

{% block title %} Bible View {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm text-start"> <!-- left half of page is the bible -->
            <h1>{{ book.full_title }} {{ chapter_num }}</h1>

            <p>
            {% for verse in verses %}
            <a href="{% url "index" book_id=book_id chapter_num=chapter_num %}">
                <sup>{{ verse.number }}</sup> {{ verse.original_text }}
            </a>
            {% endfor %}
            </p>
        </div>

        <div class="col-sm"> <!-- right half of page is commentary -->
            <h1>Commentary</h1>

            <span>Select a verse to view commentary.</span>
        </div>
    </div>
</div>
{% endblock %}
