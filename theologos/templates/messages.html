{% if messages %}
<ul class="messages" style="margin: 25px;">
    {% for message in messages %}
    <div class="alert {{message.tags}} alert-primary alert-dismissible show" role="alert" >
        <span>{{ message }}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
