{% extends 'base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Register{% endblock %}</title>

{% block content %}
<div class="container-lg my-5">
    <h1>Register</h1>

    <div class="form-group">
        <form method='POST'>
            {% csrf_token %}

            {{ userCreationForm|crispy }}
            {{ profileForm|crispy }}

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock %}
